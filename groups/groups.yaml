default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.outdoor
    - sensor.weather_temperature

outdoor:
  name: Outdoor
  view: yes
  entities:
    - sun.sun
    - sensor.weather_temperature
    - sensor.weather_precipitation
    - sensor.weather_pressure
    - sensor.weather_wind_direction
    - sensor.weather_wind_speed
    - sensor.weather_cloudiness
    - sensor.weather_humidity

HA:
  view: yes
  icon: mdi:home-assistant
  entities:
    - group.Home_Automation_Device_Status
    - group.ha_server_monitor
    - group.ha_version_info
    - group.ha_file_size
    - group.batteries
    - group.docker_containers

HA Server Monitor:
  - sensor.processor_use
  - sensor.disk_use_percent_home
  - sensor.memory_use_percent
  - sensor.since_last_boot_templated
  - sensor.network_in_eno1
  - sensor.network_out_eno1
  - sensor.cpu
  - sensor.cpu_temperature
  - sensor.lets_encrypt_expiration
  - sensor.load_1m
  - sensor.load_5m
  - sensor.load_15m

HA Version Info:
  - sensor.installed_version
  - sensor.latest_version

HA File Size:
  - sensor.homeassistantlog
  - sensor.homeassistant_v2db

Wifi:
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.wifisignal
